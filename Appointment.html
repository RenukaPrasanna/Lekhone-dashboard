<!DOCTYPE html>

  <head>

      body {

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"

    <link

  <body>
    <link rel="stylesheet" href="styles/appointmentstyle.css" />
    <div>
      <link href="styles/appointmentindex.css" rel="stylesheet" />

      <div class="appointment-container">
        <div class="appointment-appointment">
          <img
            src="styles/public/external/rectangle2821363-yln8-400w.png"
            alt="Rectangle2821363"
            class="appointment-rectangle282"
          />
          <img
            src="styles/public/external/group17011364-kf4q-200h.png"
            alt="Group17011364"
            class="appointment-group1701"
          />
          <img
            src="styles/public/external/rectangle3031365-hvgq-900h.png"
            alt="Rectangle3031365"
            class="appointment-rectangle303"
          />
          <span class="appointment-text"><span>Book an Appointment</span></span>
          <img
            src="styles/public/external/rectangle3071367-qpt-200h.png"
            alt="Rectangle3071367"
            class="appointment-rectangle307"
          />
          <img
            src="styles/public/external/rectangle3081368-0sp-200h.png"
            alt="Rectangle3081368"
            class="appointment-rectangle308"
          />
          <img
            src="styles/public/external/rectangle3091369-77c-200h.png"
            alt="Rectangle3091369"
            class="appointment-rectangle309"
          />
          <span class="appointment-text02"><span>Appointment Date</span></span>
          <span class="appointment-text04"><span>Appointment Time</span></span>
          <span class="appointment-text06">
            <span>Address Employee ID Assigned</span>
          </span>
          <span class="appointment-text08"><span>Mobile Number</span></span>
          <span class="appointment-text10"><span>Email-ID</span></span>
          <button class="appointment-text12" id="continue">Continue</button>
          <!-- <img
            src="styles/public/external/rectangle3101375-8xjc-200h.png"
            alt="Rectangle3101375"
            class="appointment-rectangle310"
          />
          <p class="appointment-text12" id="Continue">Continue</p> -->
          <img
            src="styles/public/external/ellipse1251377-jsfr-300w.png"
            alt="Ellipse1251377"
            class="appointment-ellipse125"
          />
          <img
            src="styles/public/external/ellipse1261378-idgf-200h.png"
            alt="Ellipse1261378"
            class="appointment-ellipse126"
          />
          <div class="appointment-frame282">
            <div class="appointment-frame284">
              <span class="appointment-text14">Select your time.</span>
              <img
                src="styles/public/external/vectori138-cb9g.svg"
                alt="VectorI138"
                class="appointment-vector"
              />
            </div>
          </div>
          <div class="appointment-frame286">
            <div class="appointment-frame2841">
              <span class="appointment-text15">Select your date..</span>
              <img
                src="styles/public/external/vectori138-cb9g.svg"
                alt="VectorI138"
                class="appointment-vector1"
              />
            </div>
          </div>
          <div class="appointment-frame265">
            <img
              src="styles/public/external/rectangle313i138-kt7-200h.png"
              alt="Rectangle313I138"
              class="appointment-rectangle313"
            />
            <div class="appointment-group253" id="admindashboard">
              <span class="appointment-text16">
                <span>Admin Dashboard</span>
              </span>
              <img
                src="styles/public/external/vectori138-a6n9.svg"
                alt="VectorI138"
                class="appointment-vector2"
              />
            </div>
          </div>
          <div class="appointment-group266">
            <div class="appointment-group262">
              <div class="appointment-group261">
                <span class="appointment-text18"><span>Sign out</span></span>
                <div class="appointment-group260">
                  <img
                    src="styles/public/external/vector1391-l33t.svg"
                    alt="Vector1391"
                    class="appointment-vector3"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="appointment-frame2651" id="appointment">
            <img
              src="styles/public/external/rectangle302i139-dudo-400w.png"
              alt="Rectangle302I139"
              class="appointment-rectangle302"
            />
            <div class="appointment-group256">
              <span class="appointment-text20">
                <span>Emergency Appointment</span>
              </span>
              <img
                src="styles/public/external/vectori139-1lu.svg"
                alt="VectorI139"
                class="appointment-vector4"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    document.getElementById('admindashboard').addEventListener('click', function() {
      // Redirect to the Admin Dashboard page
      window.location.href = 'overview.html';
    });
    document.getElementById('continue').addEventListener('click', function() {
        // Redirect to the appointment_1.html page
        window.location.href = 'appointment_1.html';
      });
    document.getElementById('signout').addEventListener('click', function() {
      // Perform sign-out logic here (e.g., clear session, redirect to login)
      alert('Signing out...');
      // Redirect to the login page
      window.location.href = 'login.html';
    });
  
    document.getElementById('appointment').addEventListener('click', function() {
      // Redirect to the Emergency Appointment page
      window.location.href = 'appointment.html';
    });
  </script>

</html>
